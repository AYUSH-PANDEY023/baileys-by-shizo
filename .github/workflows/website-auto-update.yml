name: README to Website

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm install marked highlight.js

      - name: Convert README to HTML
        id: convert
        run: |
          cat > convert.js << 'EOL'
          const fs = require('fs');
          const marked = require('marked');
          const hljs = require('highlight.js');
          
          // Configure marked with syntax highlighting
          marked.setOptions({
            highlight: function(code, lang) {
              if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
              }
              return hljs.highlightAuto(code).value;
            }
          });
          
          // Read README.md
          const readmeContent = fs.readFileSync('README.md', 'utf-8');
          
          // Extract title from README (first h1)
          let title = 'Project Documentation';
          const titleMatch = readmeContent.match(/^# (.+)$/m);
          if (titleMatch && titleMatch[1]) {
            title = titleMatch[1];
          }
          
          // Convert markdown to HTML
          const htmlContent = marked.parse(readmeContent);
          
          // Create HTML template
          const htmlTemplate = `
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>${title}</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <!-- Styles omitted for brevity -->
          </head>
          <body>
            <!-- HTML structure omitted for brevity -->
          </body>
          </html>
          `;
          
          // Write to index.html
          fs.writeFileSync('index.html', htmlTemplate);
          console.log('Successfully generated website from README.md');
          EOL
          
          node convert.js

      - name: Setup GitHub Pages
        run: |
          mkdir -p public
          cp index.html public/
          echo "Website generated successfully!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./public
          force_orphan: true
